<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <table  align="center" id="DetailsConteiner">
        <tr>
            <td align="center">
                <mat-form-field class="fieldStlye">
                    <input id="CompanyNameTextBox"  matInput  [(ngModel)]="company.Name" placeholder="Name">
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <td align="center">
                <mat-form-field class="fieldStlye">
                    <input matInput [(ngModel)]="company.Address" placeholder="Address">
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <td align="center">
                <mat-form-field  class="fieldStlye">
                    <input matInput [(ngModel)]="company.Phone" placeholder="Phone">
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <td align="center">
                <button (click)="Save()" style="color:white" mat-button>Save</button>
            </td>
        </tr>
    </table>
</body>
</html>
<script src="../../../scripts/jquery-3.0.0.min.js"></script>
