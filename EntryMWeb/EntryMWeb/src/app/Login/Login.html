<!DOCTYPE html>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/darkly/bootstrap.css" rel="stylesheet">
<html>
<head>
</head>
<body>
    <table class="login-form" align="center" id="LoginConatiner">
        <tr>
            <td align="center">
                <mat-form-field class="fieldStlye">
                    <input id="UserNameBox" matInput [(ngModel)]="user.Name"  placeholder="Name">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td align="center">
                <mat-form-field class="fieldStlye">
                    <input id="PasswordBox" matInput type="password" [(ngModel)]="user.Password"  placeholder="Password">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td align="center">
                <button id="LoginButton" (click)="Login(user.Name, user.Password)" mat-button>Login</button>
            </td>
        </tr>
    </table>
    <router-outlet></router-outlet>
</body>
</html>


<script src="../../../scripts/jquery-3.0.0.min.js"></script>
