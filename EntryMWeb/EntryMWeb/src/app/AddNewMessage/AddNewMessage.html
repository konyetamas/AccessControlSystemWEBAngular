<body>
   
    <table class="addnewmessage-form" align="center" id="LoginConatiner">

            <td align="center">
                <mat-form-field class="fieldStlye">
                    <input matInput [(ngModel)]="message.Subject" placeholder="Subject">
                </mat-form-field>
            </td>
        </tr>

        <tr>
            <td align="center">
                <!--<mat-form-field class="fieldStlye">
                    <input matInput [(ngModel)]="message.Text" placeholder="Text">
                </mat-form-field>-->

            </td>
        </tr>
        <tr>
            <td align="center">
                <button (click)="Send()" mat-button>Send</button>
            </td>
        </tr>
    </table>
</body>
